<!DOCTYPE html>
<html>
  <head>
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <form action="{{ url_for('process_form') }}" method="post">
        <input type="text" name="nome_filme" placeholder="Digite o nome do filme">
        <input type="submit" value="Submit">
    </form>

    <div class="container">
      <div class="poster">
        <img src="{{ poster }}" alt="{{ titulo }}">
      </div>
      <div class="info">
        <h1>{{ titulo }}</h1>
        <p>Gênero: {{ genero }} Data de Lançamento: {{ data_lancamento }}</p>
        <p>{{ sinopse }}</p>
      </div>
    </div>
  </body>
</html>
